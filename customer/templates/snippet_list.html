{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}NMS{% endblock title %}

{% block content %}

<div class="container">

    <form method="GET">
        {{ filter.form|bootstrap }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>



<ul>
    {% for customer in filter.qs %}
    <li>
        <a href="{% url 'customer:detail' customer.id %}">{{ customer.name }}</a>
    </li>
    {% endfor %}
</ul>

    </div>

{% endblock content%}
