{% extends 'customer/base.html' %}

{% block content %}

<center>
<div class="container">
  <h2>Registration form</h2>
  <form class="form-horizontal" action="register" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name"><br/><br/>
      </div>
    </div>

	<div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name"><br><br/>
      </div>
    </div>

      <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="User Name" name="username"><br><br/>
      </div>
    </div>

	<div class="form-group">
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"><br><br/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"><br><br/>
      </div>
    </div>

      <div class="form-group">
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2"><br><br/>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
   {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  <div>



  </div>
</div>
</center>
{% endblock %}
